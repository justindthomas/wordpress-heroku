<html>
<head>
<script type="text/ecmascript" src="sjcl.js"></script>
<script type="text/ecmascript" src="crypto.js"></script>
<style>
  input { width: 85%; }
</style>
</head>
<body onload="init()">
<div style="position:relative;float:left;width:100%;text-align:center;padding-bottom:10px;">
<a href="#pubkeybob" onclick="c.getAsymKeys()">Generate All Asymmetric Keys</a> | <a id="download" href="" download="keypair.txt">Save Keypairs</a> | <input type="text" id="entropy" style="width:30px;" disabled="disabled"/>
</div>
<br>
<div style="margin-left:5%;position:relative;float:left;width:45%">
<form>
  <label for="seckeybob">Bob's Secret Key</label><br>
  <input type="text" id="seckeybob" disabled="disabled"/><br>
  <label for="pubkeybob">Bob's Public Key</label><br>
  <input type="text" id="pubkeybob" disabled="disabled"/><br>
  <hr style="position:relative;float:left;width:85%">
  <br>
  <a id="l1" href="#l1" onclick="c.getSymKeyBob()">Generate Symmetric Key from Alice's Public Key</a>
  <br><br>
  <label for="symkeybob">Symmetric Key Generated by Bob</label><br>
  <input type="text" id="symkeybob" disabled="disabled"/><br>
  <label for="symkeytagalice">Symmetric Key Tag Generated by Alice for Bob</label><br>
  <input type="text" id="symkeytagalice" disabled="disabled"/><br>
  <hr style="position:relative;float:left;width:85%">
  <br>
  <label for="opentextbob">Enter some text for Bob to encrypt for Alice:</label>
  <input type="text" id="opentextbob"/><br>
  <label for="encryptedtextbob">Encrypted Text Generated by Bob</label><br>
  <input type="text" id="encryptedtextbob" disabled="disabled"/><br>
  <a href="#encryptedtextalice" onclick="c.sendToAlice()">Send Message to Alice</a><br>
  <hr style="position:relative;float:left;width:85%">
  <br>
  <label for="decryptedtextbob">Bob's Decrypted Text (from Alice)</label><br>
  <input type="text" id="decryptedtextbob" disabled="disabled"/><br>
  <br>
</form>
</div>
<div style="position:relative;float:left;width:45%">
<form>
  <label for="seckeyalice">Alice's Secret Key</label><br>
  <input type="text" id="seckeyalice" disabled="disabled"/><br>
  <label for="pubkeyalice">Alice's Public Key</label><br>
  <input type="text" id="pubkeyalice" disabled="disabled"/><br>
  <hr style="position:relative;float:left;width:85%">
  <br>
  <a id="l1" href="#l1" onclick="c.getSymKeyAlice()">Generate Symmetric Key from Bob's Public Key</a>
  <br><br>
  <label for="symkeyalice">Symmetric Key Generated by Alice</label><br>
  <input type="text" id="symkeyalice" disabled="disabled"/><br> 
  <label for="symkeytagbob">Symmetric Key Tag Generated by Bob for Alice</label><br>
  <input type="text" id="symkeytagbob" disabled="disabled"/><br>
  <hr style="position:relative;float:left;width:85%">
  <br>
  <label for="opentextalice">Enter some text for Alice to encrypt for Bob:</label>
  <input type="text" id="opentextalice"/><br>
  <label for="encryptedtextalice">Encrypted Text Generated by Alice</label><br>
  <input type="text" id="encryptedtextalice" disabled="disabled"/><br>
  <a href="#encryptedtextbob" onclick="c.sendToBob()">Send Message to Bob</a><br>
  <hr style="position:relative;float:left;width:85%">
  <br>
  <label for="decryptedtextalice">Alice's Decrypted Text (from Bob)</label><br>
  <input type="text" id="decryptedtextalice" disabled="disabled"/><br>
  <br> 
</form>
</div>
</body>
</html>
